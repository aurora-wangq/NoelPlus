{% extends "base.html" %}

{% block title %}问候问答{% endblock %}
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
{% block content %}
{% load static %}
<script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/codehilite.css' %}" />
<link href="{% static 'css/gpt.css' %}" rel="stylesheet">
<div class="mdui-container gpt-view">
    <div class="mdui-row">
        <div class="mdui-col-xs-12 mdui-col-offset-md-3 mdui-col-md-6">
            <div class="message-container mdui-container" id="reply"></div>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                <input class="mdui-textfield-input" name="user_input" id="user_input"/>
            </form>
        </div>
    </div>
</div>
<div class="mdui-row">
    <div class="mdui-col-offset-md-8 mdui-col-md-1">
        <button class="mdui-btn mdui-ripple" onclick="Ask()">提问</button>
    </div>
</div>
<script>
    function Ask()
    {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "");
        xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
        xhr.setRequestHeader("content-type", "application/json");
        xhr.send(JSON.stringify({"user_input": document.getElementById("user_input").value}));
        xhr.onreadystatechange = function () {
			if (xhr.readyState == 4 && xhr.status == 200) {
				json_data = JSON.parse(xhr.responseText);
                var user_input = document.createElement('div');
                var new_reply = document.createElement('div');
                var ai_avatar = $('<img>').attr('src',"{% static 'images/gptavatar.png' %}")
                var user_avatar = $('<img>').attr('src',"/media/{{user.avatar}}")
                var divider = $('<div></div>').attr('class','mdui-divider-inset')
                ai_avatar.attr('class','appbar-avatar')
                ai_avatar.attr('style','height: 35px; width: 35px; padding-left: 10px;');
                user_avatar.attr('class','appbar-avatar')
                user_avatar.attr('style','height: 35px; width: 35px; padding-left: 10px;');
                user_input.innerHTML = json_data["user_input"];
                new_reply.innerHTML = json_data["ai_reply"];
                $('#reply').append(user_avatar);
                $('#reply').append(divider);
                $('#reply').append(user_input);
                $('#reply').append(ai_avatar);
                $('#reply').append(divider.clone(true));
                $('#reply').append(new_reply);
			}
			else if (xhr.readyState == 4) {
				mdui.snackbar("Failed" + xhr.status);
			}
		};
    }
</script>
{% endblock %}
